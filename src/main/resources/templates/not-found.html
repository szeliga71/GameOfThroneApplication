<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>found</title>
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>NOT FOUND</h1>
<button onclick="history.back()">Go back</button>

<form th:action="@{/register}" th:object="${customUser}" method="post">
    <div class="form-group">
        <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
        <label class="form-label" for="email">Email</label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>
    <div class="form-group">
        <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password"/>
        <label class="form-label" for="password">Password</label>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>
    <div class="form-group">
        <input type="password" id="confirmedPassword" placeholder="Confirm Password"/>
        <label class="form-label" for="confirmedPassword">Confirm Password</label>
        <div th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}" class="text-danger"></div>
    </div>


    <br>
    <div th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}"></div>

    <br>
    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

</form>
</body>
</html>
