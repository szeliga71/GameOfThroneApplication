<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searched Character</title>
    <script>
        function getRandomCharacter() {
            window.location.href = "character";
        }
    </script>
</head>
<body>
<br>
<form action="#" th:action="@{/CharacterSearch}" th:object="${characterSearchObject}" method="post">
    <input type="text" th:field="*{name}"/>
    <button type="submit">Search</button>
</form>
<br>
<br>
<button onclick="getRandomCharacter()">Random Character</button>
<button><a th:href="@{/character}">Lucky guess</a></button>
</body>
</html>
